<!DOCTYPE html>
<html lang="en">
<head>
    <title>Shower Presentation Engine</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="/webmanifest.json">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/32.png">
    <link rel="icon" type="image/png" sizes="160x160" href="/icons/160.png">

    <link rel="apple-touch-icon" href="/icons/228.png">
    <link rel="stylesheet" href="shower/themes/ribbon/styles/styles.css">
    <style>
        .shower {
            --slide-ratio: calc(16 / 9);

<body class="shower list">

    <header class="caption">
        <h1>Shower Presentation Engine</h1>

<!--1 слайд -->
    <section class="slide" id="cover">

        <p><a href="https://github.com/BelikovBR/MultimediaTechnology">Борис Беликов</a></p>
        <figure>
            <img class="cover" src="pictures/first.jpg" alt="Hands on the orange typewriter in a park">
            <figcaption class="copyright right white">
                <a href="http://fiftyfootshadows.net/">© John Carey</a>
            </figcaption>
        </figure>
        <style>
            #cover h2 {
                margin: 100px 0 0;
                color: white;
                text-align: center;
                font-size: 50px;
            }

            #cover p {
                margin: 10px 0 0;
                text-align: center;
                color: white;
                font-style: italic;
                font-size: 20px;
            }

            #cover p a {
                color: white;
            }
        </style>
    </section>
<!--2 слайд -->
    <section class="slide">
       <img class="cover" src="pictures/pervii.jpg" alt="Hands on the orange typewriter in a park">
    </section>
<!--3 слайд -->
    <section class="slide">
        <h2>Opera Show</h2>
        <img class="cover" src="pictures/3.png" alt="Hands on the orange typewriter in a park">
    </section>
<!--4 слайд -->
    <section class="slide">
        <h2>5S: Simple Standards-Based Slide Show System</h2>
        <h1>S5: An Introduction</h1>
        <img class="cover" src="pictures/5.jpg" alt="Hands on the orange typewriter in a park">
    </section>
<!--5 слайд -->
    <section class="slide">
        <img class="cover" src="pictures/5.png" alt="Hands on the orange typewriter in a park">
    </section>
<!--6 слайд -->

        <img class="cover" src="pictures/6.png" alt="Hands on the orange typewriter in a park">

        <img class="cover" src="pictures/7.png" alt="Hands on the orange typewriter in a park">

     <img class="cover" src="pictures/8.png" alt="Hands on the orange typewriter in a park">

        <img class="cover" src="pictures/9.png" alt="Hands on the orange typewriter in a park">
    </section>
<!--10 слайд -->
    <section class="slide">
        <h2 style="color:red;">Вместо заключения!</h2>
      <img class="cover" src="pictures/maxresdefault.jpg" alt="Hands on the orange typewriter in a park">
    </section>


    <footer class="badge">
        <a href="https://github.com/shower/shower">Fork me on GitHub</a>
    </footer>

    <div class="progress"></div>

    <script src="shower/shower.js"></script>
